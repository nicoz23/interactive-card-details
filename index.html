<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive card details form</title>
  <link rel="shortcut icon" href="/assets/favicon-32x32-DQjEQYWa.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin href="/assets/index-Ze4oDh5c.css">
</head>
<body>
  <main id="app">
    <!-- card images -->
    <div class="card">
      <!-- card back -->
      <div class="card-back">
        <img id="card_back_img" class="block w-full" src="/assets/bg-card-back-BUIwGWj0.png"/>
        <div class="absolute top-0 h-full w-full flex items-center justify-end">
          <span id="cvc-rt" class="text-white text-nowrap tracking-widest text-sm font-normal mr-[12%]">000</p>
        </div>
      </div>
      <!-- card front -->
      <div class="card-front">
        <img class="block w-full" id="card_front_img" aria-hidden="true" src="/assets/bg-card-front-BU9fUX8l.png"/>
        <!-- card details -->
        <div class="details">
          <img src="data:image/svg+xml,%3csvg%20width='84'%20height='47'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cellipse%20cx='23.478'%20cy='23.5'%20rx='23.478'%20ry='23.5'%20fill='%23fff'/%3e%3cpath%20d='M83.5%2023.5c0%205.565-4.507%2010.075-10.065%2010.075-5.559%200-10.065-4.51-10.065-10.075%200-5.565%204.506-10.075%2010.065-10.075%205.558%200%2010.065%204.51%2010.065%2010.075Z'%20stroke='%23fff'/%3e%3c/svg%3e" alt="#" class="w-max mb-16">
          <span type="text" id="card-num-rt" class="text-white tracking-wider text-nowrap text-3xl font-medium">0000 0000 0000 0000</span>
          <div class="flex items-center mt-5 justify-between uppercase">
            <span id="name-rt" class="text-white p-0 w-min text-nowrap text-sm font-normal tracking-widest">JANE APPLESEED</span>
            <span class="text-white p-0 w-min text-nowrap tracking-widest text-sm font-normal" id="exp_date">00/00</span>
          </div>
        </div>
      </div>
    </div>
  <!-- form -->
    <form id="form-container" action="#">
      <div class="form-group">
        <label for="name" class="text-[#220930] mb-1 p-0 text-xs tracking-widest">CARDHOLDER NAME</label>
        <input
          type="text"
          id="name"
          maxlength="30"
          class="p-4 rounded-lg border h-11 tracking-widest"
          placeholder="e.g Jane Appleseed"
          autocomplete="off">
        <span class="error" id="name-error"></span>
      </div>
      <div class="form-group">
        <label for="card-num" class="text-[#220930] p-0 text-xs mb-1 tracking-widest">CARD NUMBER</label>
        <input
          type="text"
          id="card-num"
          maxlength="16"
          class="p-4 rounded-lg border h-11 tracking-widest"
          placeholder="e.g. 1234 5678 9123 0000"
          autocomplete="off">
          <span class="error" id="card-num-error"></span>
      </div>
      <div class="flex flex-row gap-4 w-full">
        <div id="exp.date" class="form-group w-[70%]">
          <label class="text-[#220930] p-0 w-min mb-1 text-nowrap text-xs tracking-widest" for="month-expdate">EXP. DATE (MM/YY)</label>
          <div class="gap-2 flex">
            <input type="text" id="month-expdate" maxlength="2" class="p-4 h-11 tracking-widest rounded-lg border box-border w-1/2" placeholder="MM" autocomplete="off">
            <input type="text" id="year-expdate" maxlength="2" class="p-4 h-11 tracking-widest rounded-lg border box-border w-1/2" placeholder="YY" autocomplete="off">
          </div>
          <span class="error" id="expdate-error"></span>
        </div>
        <div class="form-group">
          <label for="cvc" class="text-[#220930] p-0 text-xs mb-1 tracking-widest">CVC</label>
          <input maxlength="3" type="text" minlength="3" id="cvc" class="h-11 p-4 tracking-widest rounded-lg border box-border w-full" placeholder="e.g 123" autocomplete="off">
          <span class="error" id="cvc-error"></span>
        </div>
      </div>
      <button type="submit" id="submit-btn" class="bg-[#220930] border-none w-full text-[#eee] text-lg h-14 rounded-lg m-0 mt-2 hover:bg-[#21092fcc]">Confirm</button>
    </form>
  </main>
  <script type="module" crossorigin src="/assets/index-d3fp2daw.js"></script>
</body>
</html>
